{% extends "existencias/base.html"%}
{% block subtitulo%}Stock {% endblock subtitulo %}

{% block contenido%}
<h1>A continucacion el detalle de tu stock</h1>

<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{stock.id}}</td>
            <td>{{ stock.producto}}</td>
            <td>{{stock.cantidad}}</td>   
        </tr>
        {% endfor %}
    </tbody>
</table>

<button type="button" class="btn btn-light"><a href="{% url 'crear_stock' %}" style="text-decoration: none;" >Actualizar Stock</a></button>
{% endblock contenido%}
